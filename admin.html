		<script type="text/javascript">
			var person=document.querySelector('.person');
			function getcookie(name){
				var arr=document.cookie.split(';');
				var reg=/^\s*|\s*$/g;
				var arr1=[];
				for(var i=0;i<arr.length;i++){
					arr1[i]=arr[i].replace(reg,'').split('=');
				}
				console.log(arr1);
				for(var i=0;i<arr1.length;i++){
					if(arr1[i].indexOf(name)!=-1){
						console.log(arr1[i][1]);
						return arr1[i][1];
					}
				}
				return '';
			}
			function setCookie(){
				var date=new Date();
				var year=date.getFullYear();
				var month=date.getMonth()+1;
				var dates=date.getDate();
				var hours=date.getHours();
				var minutes=date.getMinutes();
				var seconds=date.getSeconds();
				var str=year+'年'+month+'月'+dates+'日'+' '+hours+'时'+minutes+'分'+seconds+'秒';
				date.setDate(date.getDate()+1);
				document.cookie='name='+str+';expires='+date.toUTCString();
			}
			person.innerHTML=getcookie('username');
			if(document.cookie){
				setCookie();
				var result=getcookie('name');
				var result1=getcookie('user')
				document.querySelector('.info').innerHTML='上次登陆时间'+result;
				inputList[0].value=result1;
			}else{
				setCookie();
				document.querySelector('.info').innerHTML='第一次登陆';
			}
		</script>
	</body>
